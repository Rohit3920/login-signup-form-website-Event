<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Event</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <scetion class="loginForm">
                <h1 class="loginHead">Login Form</h1>
                <form class="content">
                    <div class="inputFeild">
                        <label for="username">Username</label>
                        <div class="contentFeild">
                            <span id="checkUser">@</span>
                            <input type="text" name="username" id="username" onchange="ValidUser()" placeholder="Username">
                        </div>
                    </div>
                    <br>
                    <div class="inputFeild">
                        <label for="password">Password</label>
                        <div class="passFeild">
                            <span id="checkPass">@</span>
                            <input type="password" name="password" id="password" placeholder="Password" onchange="ValidPass()">
                            <input type="checkbox" name="checkbox" id="passCheck" onclick="passVisible()">
                        </div>
                    </div>
                    <br>
                    <button type="button" id="loginBtn" onclick="loginData()">Login</button>
                </form>
            </scetion>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
