<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Event</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="navBar">
                <div class="logo">
                    <img src="background.jpg" alt="LOGO not found">
                </div>
                <div class="siteName">
                    <h1>Rohit Pvt Lim.</h1>
                </div>
                <div class="contentBtn">
                    <div class="accessBtns">
                        <a href="">Login</a>
                        <a href="">Logout</a>
                        <a href="">Signup</a>
                    </div>
                </div>
            </div>
            <!---------------------------------------------------Login form------------------------------------->
            <section id="loginForm">
                <h1 class="loginHead">Login Form</h1>
                <form class="content">
                    <div class="inputFeild">
                        <label for="username">Username</label>
                        <div id="userfeild" class="contentFeild">
                            <!-- <span id="checkUser">@</span> -->
                            <i id="checkUser" class="fa-regular fa-user"></i>
                            <input type="email" name="username" id="username" onchange="ValidUser()"
                                placeholder="Username">
                        </div>
                    </div>
                    <br>
                    <div class="inputFeild">
                        <label for="password">Password</label>
                        <div id="passfeild" class="passFeild">
                            <!-- <span id="checkPass">@</span> -->
                            <i id="checkPass" class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password"
                                onchange="ValidPass()">
                            <i id="passCheck" class="fa-regular fa-eye-slash" onclick="passVisible()"></i>
                        </div>
                    </div>
                    <br>
                    <button type="button" id="loginBtn" onclick="loginData()">Login</button>
                </form>
            </section>

            <!---------------------------------------------------signup form------------------------------------->
            <section id="signupForm">
                <h1>Signup Form</h1>
                <form class="content">
                    <div class="inputFeild">
                        <label for="name">Name : </label>
                        <div class="contentFeild">
                            <input type="text" name="name" id="Uname" required>
                        </div>
                    </div>
                    <div class="inputFeild">
                        <label for="email">Email : </label>
                        <div class="contentFeild">
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="inputFeild">
                        <label for="country">choose your country: </label>
                        <select name="country" id="country">
                            <option value="Choose one" disabled selected> choose one</option>
                            <option value="India">India</option>
                            <option value="Usa">Usa</option>
                            <option value="China">China</option>
                            <option value="Japan">Japan</option>
                            <option value="Pakistan">Pakistan</option>
                        </select>
                    </div>
                    <div class="inputFeild">
                        <label for="contact">Contact No. : </label>
                        <div class="contentFeild">
                            <span id="countryCode"></span>
                            <input type="number" name="contact" id="contact" required>
                        </div>
                    </div>
                    <div class="inputFeild">
                        <label for="gender">Gender : </label><br />
                        <div class="checkGender" id="checkGender">
                            <label for="male">Male<input type="radio" name="gender" value="male"></label>
                            <label for="female">Female<input type="radio" name="gender" value="female"></label>
                            <label for="other">Other<input type="radio" name="gender" value="other"></label>
                        </div>
                    </div>
                    <div class="inputFeild">
                        <label for="dob">DOB : </label>
                        <div class="contentFeild">
                            <input type="date" name="dob" id="dob" onchange="setAge()" required>
                        </div>
                        <br>
                        <label for="age">Age</label>
                        <div class="contentFeild">
                            <input type="text" name="age" id="age" disabled>
                        </div>
                    </div>
                    <div class="inputFeild">
                        <label for="password">Password</label>
                        <div id="passFeild2" class="passFeild">
                            <!-- <span id="checkPass2">@</span> -->
                            <i id="checkPass2" class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="sPassword" placeholder="Password"
                                onchange="ValidPass2()">
                            <i id="passCheck1" class="fa-regular fa-eye-slash" onclick="passVisible1()"></i>
                            <!-- <input type="checkbox" name="checkbox1" id="passCheck1" onclick="passVisible1()"> -->
                        </div>
                    </div>
                    <div class="inputFeild">
                        <label for="password">Password</label>
                        <div id="passFeild3" class="passFeild">
                            <!-- <span id="checkPass3">@</span> -->
                            <i id="checkPass3" class="fa-solid fa-lock"></i>
                            <input type="password" name="repassword" id="sRePassword" placeholder="Re-password"
                                onchange="ValidPass3()">
                            <i id="passCheck2" class="fa-regular fa-eye-slash" onclick="passVisible2()"></i>
                            <!-- <input type="checkbox" name="checkbox2" id="passCheck2" onclick="passVisible2()"> -->
                        </div>
                    </div>

                    <div class="checkboxInfo">
                        <p class="info">
                            <input type="checkbox" name="" id="infoCheck" onchange="infoBox()" required>
                            Are you confirm for your details to your authorities. if check your details and check it</p>
                    </div>

                    <div class="signBtns">
                        <button type="submit" id="signBtn" onclick="signData()">Signup</button>
                        <button type="reset" id="resetBtn">Reset</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
